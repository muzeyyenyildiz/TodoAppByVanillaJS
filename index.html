      <p id="user-write" class="hello-user">Hello</p>
      <button id="logout" class="logout-btn">Log out</button>
    </div>
    <div class="todo-container">
      <div class="todo-list-cont">
        <div class="todo-list-head">
          <h1 class="header">To do</h1>
        </div>
        <div class="todo">
          <div class="todo-list-container" id="todoListContainer">

                <li class="todo-list-item">

      <!--Add New Todo-->
      <div class="add-task">
        <button id="addBtn">Add New Task</button>

      <!-- Modal -->
      <div id="modal" class="modal">
        <div class="modal-content">
          <form id="form">
            <div class="form-row">
              <label for="title">
                Title <input name="title" id="title" type="text" />
              </label>
            </div>
            <div class="form-row">
              <label for="date">
                Date <input name="date" id="date" type="date" />
              </label>
            </div>
            <div class="button-row">
              <button type="button" id="cancel" class="modalbtn">Cancel</button>
              <button type="submit" id="save" class="modalbtn">Save</button>
            </div>
          </form>
        </div>
      </div>
    </div>
     <!-- Modal -->

    <script src="js/modal.js"></script>
